<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ParkKing</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/ratchet/ratchet.css">
    <link rel="stylesheet" href="libs/ratchet/ratchet-theme-ios.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="libs/ratchet/ratchet.js"></script>

</head>
<!-- GOD'S NOT DEAD! HE'S TRULY ALIVE! -->

<body>
    <header class="">
    </header>

    <div class="content">
        <center>
            <h5 style="margin-top:25vh; margin-bottom:5vh">What type of ParkKing are you looking for?</h5>
            <form style="width:90vw">
                <!-- on click popup info first then proceed with confirm -->
                <button class="btn btn-block btn-primary" style="margin-bottom:3vh">Just Ordinary</button>
                <!-- Just Plain Parking lots, no reservation and rental option -->
                <button class="btn btn-block btn-primary btn-yellow" style="margin-bottom:3vh">With Reservations</button>
                <!-- These are ParkKing Areas that will allow you to reserve a slot right ahead of time -->
                <button class="btn btn-block btn-positive" style="margin-bottom:3vh">For Rental</button>
                <!-- Need long term parking area? This option is best suited for you!-->
                <a>Can be anything tho!</a>
                <!-- Not sure what you need? This option will show you all the options. #NoFilter  -->
            </form>
        </center>

    </div>
    <!-- /.content -->


</body>
<script src="libs/bootstrap/js/jquery-3.1.1.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>

</html>
